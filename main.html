<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1 class="p-2">Tasks</h1>
<form class="p-2">
    <input type="text" placeholder="Name">
    <label for="inputDate"></label><input type="date" class="form-control" id="inputDate">
    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
    <button type="button" onclick="createTask()" class="btn btn-primary">Submit</button>
</form>
<div class="m-3 bg-danger border-1 rounded border shadow d-inline-block p-3 text-right">
    <h2>Name</h2>
    <p>Date</p>
    <p class="text-left">Snippet</p>
    <label>
        <input type="checkbox" name="isDone">
    </label> Is done?
</div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
